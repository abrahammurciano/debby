name: Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  docs_and_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Get Poetry
        run: pip install poetry
      - name: Install Dependencies
        run: poetry install
      - name: Test
        run: dpkg-deb --build $(poetry run debby --file ./README.md /usr/bin/debby --poetry pyproject.toml -o ./dist)